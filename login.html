<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AnimeAZU Fansub</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <div class="logo-image">
          <img src="https://3.bp.blogspot.com/-MvKE9gYa4FQ/X0BlAp7-_BI/AAAAAAAAA48/SOWftgfOF2Esij_TnEog5TyeXUdzFsJ0wCK4BGAYYCw/s1600/Untitled-1.png" class="img-fluid">
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Acasa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="list-anime.html">Lista Anime</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Echipa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactati-ne</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="profile">
    <a href="#" class="profile-link">
      <i class="fa fa-user"></i>
      <span class="profile-text">Autentificare</span>
    </a>
  </div>
  <div class="welcome-text">
    <h1>Bun venit!</h1>
    <p>Vizionează orice anime dorești cu subtitrare în limba română!</p>
  </div>
  <div class="search-container">
    <form action="#">
      <div class="search-container">
        <input type="text" placeholder="Cauta un anime...">
        <button type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>

  </div>
</div>
<div class="container">
  <h1 class="text-center mb-5 translation-team">Autentificare</h1>
  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card login-card">
        <div class="card-body">
          <h3 class="card-title text-center">Autentificare</h3>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Parola">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Logare</button>
          </form>
          <p class="mt-3 text-center">Ești nou pe AnimeAZU? <a href="./register.html">Înregistreză-te acum!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>&copy; 2023 AnimeAZU.</p>
      </div>
      <div class="col-md-6 text-md-right">
        <ul class="footer-links">
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Cookie Policy</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  $(document).ready(function(){
    $('.anime-carousel').owlCarousel({
      loop: true,
      margin: 20,
      nav: true,
      autoplay: true, // adaugă autoplay
      autoplayTimeout: 5000, // setează timeout-ul pentru autoplay la 5 secunde
      responsive:{
        0:{
          items:1
        },
        600:{
          items:3
        },
        1000:{
          items:5
        }
      },
      navText: [ // adaugă butoanele prev și next
        "<i class='fa fa-chevron-left'></i>",
        "<i class='fa fa-chevron-right'></i>"
      ]
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
